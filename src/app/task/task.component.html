<div class="task">
  <input class="done" type="checkbox" (change)="updateIsDone">
  <div class="content">
    <h3>{{task.content}}</h3>
    <div class="update-field">
      <label for="content"><p>Modifier: </p></label>
      <input id="content" [(ngModel)]="task.content">
      <mat-icon class="update" fontIcon="send"(click)="updateTask(task)"></mat-icon>
    </div>
  </div>
  <mat-icon class="delete" fontIcon="delete"(click)="deleteTask(task)"></mat-icon>
</div>
